<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alge-Brother | Registro</title>
    <style>
        /* Paleta de colores renovada */
        :root {
            --primary: #2E86C1;  /* Azul vibrante */
            --secondary: #F39C12; /* Naranja cálido */
            --accent: #28B463;    /* Verde brillante */
            --light: #F8F9FA;     /* Fondo claro */
            --dark: #2C3E50;      /* Azul oscuro elegante */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-container h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent);
        }

        .auth-container p {
            margin-top: 15px;
        }

        .auth-container a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Registro en Alge-Brother</h2>
        <p>Únete para acceder a contenido interactivo de álgebra</p>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <button class="btn" type="submit">Registrarse</button>

            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </form>
    </div>

</body>
</html>
